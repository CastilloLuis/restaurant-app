<ion-menu [content]="content" id="menu1">
  <ion-header>
    <ion-toolbar>
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item full clear (click)="goTo(rootPage)" *ngIf="!userConnected">
        HOME <ion-icon name="home" item-right></ion-icon>
      </button>
      <button ion-item full clear (click)="goTo(homepage)" *ngIf="userConnected">
        RESTAURANT <ion-icon name="restaurant" item-right></ion-icon>
      </button>
      <button ion-item full clear (click)="logout()" color="danger" *ngIf="userConnected">
        LOG OUT <ion-icon name="exit" item-right></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
