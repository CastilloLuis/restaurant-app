<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button clear (click)="close()">
        <ion-icon name="close" style="font-size: 25px;"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title color="normaltext">LOGIN</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <h1>Login
      <ion-icon name="unlock"></ion-icon>
    </h1>
  </div>

  <ion-list>
    <ion-item>
      <ion-label fixed>User email</ion-label>
      <ion-input type="text" [(ngModel)]="useremail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userpassword"></ion-input>
    </ion-item>

    <ion-item text-center>
      <button ion-button color="primary" padding full (click)="login()">
        <span style="font-size: 15px;">Log in</span>
      </button>
    </ion-item>

  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <ion-title>Luis Castillo</ion-title>
  </ion-toolbar>
</ion-footer>
