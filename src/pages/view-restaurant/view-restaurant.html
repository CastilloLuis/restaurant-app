<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button clear (click)="close()">
        <ion-icon name="close" style="font-size: 25px;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="normaltext">{{ restName }}</ion-title>
    <ion-buttons right>
      <button ion-button clear (click)="shareModal()">
          <ion-icon name="md-share" right style="font-size: 22px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div text-center>
    <ion-title>RATING</ion-title>
    <h1 style="font-size: 40px;">{{ restRating }}</h1>
  </div>

  <hr/>

  <ion-title>IMAGES</ion-title>
  <ion-slides>
    <ion-slide *ngFor="let img of restImages">
      <img [src]="img">
    </ion-slide>
  </ion-slides>

  <hr/>


  <ion-title>LOCATION</ion-title>
  <div text-center>
    <agm-map [latitude]="restLat" [longitude]="restLong">
      <agm-marker [latitude]="restLat" [longitude]="restLong"></agm-marker>
    </agm-map>
  </div>

</ion-content>
